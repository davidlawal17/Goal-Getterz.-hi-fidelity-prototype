<html lang="en">
<head>

    <title>Goal Getterz-login</title>

<body>
    <div class="writing">
        <h2 class="titleLogin">G<i class="fa-sharp fa-regular fa-futbol"></i>al Getterz. Manchester </h2>
    </div>
    <div class="container">
        <h1>Login</h1>
        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" />
            </div>
            <input type="submit" value="Login" class="login-btn" />
        </form>
    </div>
    <div class="slogan"><i class="bi bi-exclamation-circle-fill"></i>Beware, this site is for football lovers only</div>
