<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/076d7e2845.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/shcedular.css">
    <title>MySchedular</title>
</head>
<body>
    <a href="./dashboard.html" class="btn back-button">
        <i class="fas fa-arrow-left"></i> Back
    </a>
    <form id="scheduleForm">
        <div class="form-group">
          <label for="duration">Duration of Stay :</label>
          <input type="number" id="duration" name="duration" min="1" required>
          <span class="unit">days</span>
        </div>
      
        <div class="form-group">
          <label>Preferred Team:</label>
          <div class="radio-group">
            <label>
              <input type="radio" name="preferredTeam" value="manchester-united" required>
              Manchester United
            </label>
            <label>
              <input type="radio" name="preferredTeam" value="manchester-city">
              Manchester City
            </label>
          </div>
        </div>
      
        <div class="form-group">
          <label for="budget">Budget:</label>
          <input type="number" id="budget" name="budget" min="50" step = required>
          <span class="unit">GBP</span>
        </div>

        <div class="form-group">
            <label>Hotel needed ?</label>
            <div class="radio-group">
              <label>
                <input type="radio" name="hotel" value="Yes" required>
                Yes
              </label>
              <label>
                <input type="radio" name="hotel" value="No">
                No
              </label>
            </div>
          </div>

        <div class="form-group">
        <label>Do you consume Alcohol?</label>
        <div class="radio-group">
            <label>
            <input type="radio" name="Alcohol" value="Yes" required>
            Yes
            </label>
            <label>
            <input type="radio" name="Alcohol" value="No">
            No
            </label>
        </div>
        </div>

        <div class="form-group">
            <label for="duration">How far are you willing to travel ? </label>
            <input type="number" id="distance" name="distance" min="2" step="2" required>
            <span class="unit">miles</span>
          </div>

        <div class="form-group">
        <label for="people">How many people?</label>
        <input type="number" id="people" name="people" min="1" required>
        </div>
        
        <button type="submit" id ="submit" class="btn">Generate Schedule</button>

      </form>
      <div id="scheduleContainer"></div>
      <script src="js/activities.js"></script>
      <script src="js/schedule.js"></script>
</body>
</html>
